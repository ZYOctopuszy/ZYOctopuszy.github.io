<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML区块</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>
<body>
  <div>
    这是一个div块, 是一个块级元素
  </div>
  <span>这是一个span块, 是一个行内元素</span>
  <br>
  <input type="text" value="这是一个input块, 是一个行内块元素" size="26px">


</body>
</html>
