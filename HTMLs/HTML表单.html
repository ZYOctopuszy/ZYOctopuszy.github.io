<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML表单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>
<body>
  <form>
    <label for="username">Username:</label>
    <input type="text" placeholder="What is your username?" value="" id="username">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="enter your password." id="password">
    <br>
    <br>
    <label>Gender?</label>
    <input type="radio" name="gender"> Man
    <input type="radio" name="gender"> Woman
    <br>
    <br>
    <label>Hobbies?</label>
    <input type="checkbox" name="hobby">Sing
    <input type="checkbox" name="hobby">Dance
    <input type="checkbox" name="hobby">RAP
    <input type="checkbox" name="hobby">Basketball
    <hr>
    <input type="submit" value="Upload">
  </form>

  <form action="#"></form>
</body>
</html>
