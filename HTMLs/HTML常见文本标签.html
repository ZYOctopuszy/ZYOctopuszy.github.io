<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>常见文本标签</title>
</head>
<body>
    <h2>文本样式更改</h2>
    <p>正常 <b>加粗(b)</b> <i>斜体(i)</i> <u>下划线(u)</u> <del>删除线(del)</del></p>

    <br>
    <h2>列表</h2>
    <h3>无序列表</h3>
    <ul>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
        <li>元素4</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
        <li>元素4</li>
    </ol>

    <h2>表格</h2>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
