<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS基本语法</title>
</head>
<body>
  <p>请按F12打开控制台查看结果</p>

  <script>
    let y = 5; /* let 声明任何类型变量 */
    let x;
    let n = null;
    const PI = 3.14 /* const 声明任何类型常量 */
    console.log(y)
    console.log(PI)
    console.log(n)
    console.log(x)


    // 条件语句
    let age = 18;
    if (age > 18) {
      console.log('已成年')
    } else if (age === 18) {
      console.log('刚满十八岁~')
    } else {
      console.log('未成年')
    }

    // 循环语句
    for (let i = 1; i <= 10; i++){
      console.log(i)
    }

    let i = 1;

    while (i <= 10) {
      if (i === 5) {
        i++;
        continue;
      } else if (i === 8) {
        i++;
        break;
      }
      console.log(i)
      i++;
    }


  </script>
</body>
</html>
