<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS事件处理</title>
</head>
<body>
  <button onclick="click_event()">按钮</button>
  <input type="text" value="请按F12打开控制台查看结果" onfocus="focus_event()" onblur="blur_event()">
  <script>
    function click_event() {
      alert('点击事件');
    }

    function focus_event() {
      console.log('获取焦点');
    }

    function blur_event() {
      console.log('失去焦点');
    }
  </script>
</body>
</html>
