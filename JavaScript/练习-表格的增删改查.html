<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习-表格的增删改查</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    td, th {
      text-align: center;
      border: 1px solid #ddd;
      padding: 8px;
    }

    .b-r {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>练习-表格的增删改查</h1>

  <button onclick="addRow()">添加</button>
  <table id="t">
    <tr>
      <th>名字</th>
      <th>年龄</th>
      <th>电话</th>
      <th>操作</th>
    </tr>
    <tr>
      <td>喵酱</td>
      <td>18</td>
      <td>12345678901</td>
      <td>
        <button onclick="editRow(this)">修改</button><button class="b-r" onclick="delRow(this)">删除</button>
      </td>
    </tr>
  </table>

  <script src="练习-表格的增删改查.js"></script>
</body>
</html>
