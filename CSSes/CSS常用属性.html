<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS常用属性</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <style>
    .block {
      background-color: red;
      width: 200px;
      height: 100px;
    }
    .inline {
      background-color: yellow;
    }
    .inline-block {
      width: 540px;
    }
    .inline-div {
      background-color: blue;
      color: greenyellow;
    }
    .inline-block-span {
      background-color: blue;
      color: greenyellow;
      width: 520px;
    }
  </style>
</head>
<body>
  <h1 style="font: bolder 50px 'KaiTi';">CSS常用属性</h1>
  <p style="line-height: 20px">我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你我喜欢你</p>

  <div class="block">一个块级元素</div>

  <span class="inline">一个行内元素</span><hr>

  <img class="inline-block" src="./../img/纳西妲.png" alt="无法显示该图片">


  <h2>Display属性</h2>
  <div style="display: inline;" class="inline-div">被转换成行内元素的div</div><br>
  <span style="display: inline-block;" class="inline-block-span">被转换成行内块元素的span</span><br>
</body>
</html>
