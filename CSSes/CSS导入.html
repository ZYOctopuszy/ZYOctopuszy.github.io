<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS导入</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      font-family: "KaiTi";
    }
    
    p {
      color: green;
      font-size: 26px;
    }

    h2 {
      color: purple;
    }

    .highlight {
      background-color: yellow;
    }

    #minisize {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <p>这是一个CSS测试文本</p>
  <h1 style="color: red">这是一个一级标题, 使用内联样式</h1>
  <h2 class="highlight">这是一个二级标题, 使用内部样式</h2>
  <h3 class="highlight">这是一个三级标题, 使用外部样式</h3>
  <p id="minisize">这是一个CSS测试文本</p>
</body>
</html>
